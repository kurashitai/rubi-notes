<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#1E1E2E"/>
  
  <!-- Ruby/Book Icon -->
  <g transform="translate(128, 96)">
    <!-- Book Base -->
    <rect x="32" y="64" width="192" height="256" rx="16" fill="#2A2A3E" stroke="#8B5CF6" stroke-width="4"/>
    
    <!-- Book Spine -->
    <rect x="24" y="72" width="16" height="240" rx="8" fill="#8B5CF6"/>
    
    <!-- Book Pages -->
    <rect x="40" y="80" width="160" height="240" rx="8" fill="#1E1E2E"/>
    
    <!-- Page Lines -->
    <line x1="56" y1="112" x2="184" y2="112" stroke="#4A4A5A" stroke-width="4" stroke-linecap="round"/>
    <line x1="56" y1="144" x2="184" y2="144" stroke="#4A4A5A" stroke-width="4" stroke-linecap="round"/>
    <line x1="56" y1="176" x2="184" y2="176" stroke="#4A4A5A" stroke-width="4" stroke-linecap="round"/>
    <line x1="56" y1="208" x2="136" y2="208" stroke="#4A4A5A" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Ruby Gem on Cover -->
    <g transform="translate(120, 0)">
      <!-- Gem Glow -->
      <circle cx="32" cy="32" r="28" fill="rgba(230,57,70,0.3)"/>
      
      <!-- Gem Body -->
      <path d="M32 8 L48 28 L40 48 L32 56 L24 48 L16 28 Z" fill="#E63946"/>
      
      <!-- Gem Facets -->
      <path d="M32 8 L48 28 L32 24 L16 28 Z" fill="#F87171" opacity="0.6"/>
      <path d="M32 24 L48 28 L40 48 L32 44 Z" fill="#DC2626" opacity="0.7"/>
      <path d="M32 44 L40 48 L24 48 L32 56 Z" fill="#991B1B" opacity="0.4"/>
      
      <!-- Gem Highlight -->
      <circle cx="28" cy="20" r="6" fill="white" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Text (Optional) -->
  <text x="256" y="440" text-anchor="middle" font-family="Inter, sans-serif" font-weight="bold" font-size="48" fill="#F1F5F9">
    RUBI
  </text>
  <text x="256" y="480" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" fill="#9CA3AF">
    NOTES
  </text>
</svg>
